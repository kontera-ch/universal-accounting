        <h1>Infoniqa ONE 200 to Kontera Universal Accounting</h1>

        <h2>Infoniqa ONE 200 Stammdaten importieren</h2>
        <div class="mb-3">
            <label for="companyName" class="form-label">Firmenname</label>
            <input type="text" class="form-control" id="companyName">
        </div>
        
        <div class="mb-3">
            <label for="companyUid" class="form-label">UID Firma</label>
            <input type="text" class="form-control" id="companyUid">
        </div>

        <div class="mb-3">
            <label for="companyTaxNumber" class="form-label">MWST Nummer Firma</label>
            <input type="text" class="form-control" id="companyTaxNumber">
        </div>

        <div class="mb-3">
            <label for="leadCurrency" class="form-label">Hauptwährung</label>
            <input type="text" class="form-control" id="leadCurrency" value="CHF">
        </div>
        
        <div class="mb-3">
            <label for="steuerstamm" class="form-label">Steuerstamm</label>
            <input type="file" class="form-control" id="steuerstamm">
            <div id="steuerstammHelp" class="form-text">Datei wurde noch nicht importiert</div>
        </div>

        <div class="mb-3">
            <label for="waehrungen" class="form-label">Währungen</label>
            <input type="file" class="form-control" id="waehrungen">
            <div id="waehrungenHelp" class="form-text">Datei wurde noch nicht importiert</div>
        </div>

        <div class="mb-3">
            <label for="kontenplan" class="form-label">Kontenplan</label>
            <input type="file" class="form-control" id="kontenplan">
            <div id="kontenplanHelp" class="form-text">Datei wurde noch nicht importiert</div>
        </div>

        <div class="mb-3">
            <label for="kostenstellen" class="form-label">Kostenstellen</label>
            <input type="file" class="form-control" id="kostenstellen">
            <div id="kostenstellenHelp" class="form-text">Datei wurde noch nicht importiert</div>
        </div>

        <h2>Kontera Universal Accounting JSON</h2>

        <button type="button" class="btn btn-primary" id="download">Download stammdaten.json</button>

        <div id="universal-accounting-json" class="font-monospace small"></div>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slugify@1.6.6/slugify.min.js"></script>

    <script lang="text/javascript">
        function download(filename, text) {
            // https://stackoverflow.com/questions/3665115/how-to-create-a-file-in-memory-for-user-to-download-but-not-through-server

            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
    </script>

    <script lang="text/javascript">
        const universalAccountingJSON = {
            organization: {
                leadCurrency: 'CHF'
            },
            taxPeriods: [
                {
                    externalId: "1",
                    isSubjectToTax: true,
                    balanceTaxation: false,
                    accountingMethod: 'accrual-basis',
                    startsAt: "2020-01-01",
                    endsAt: "2030-12-31"
                }
            ]
        }

        function updateUniversalAccountingJSON() {
            document.getElementById('universal-accounting-json').innerHTML = JSON.stringify(universalAccountingJSON, null, 2).split('\n').join('<br>')

            if (universalAccountingJSON.taxes) {
                document.getElementById('steuerstammHelp').innerHTML = universalAccountingJSON.taxes.length + " Steuersätze gefunden"
            }

            if (universalAccountingJSON.currencies) {
                document.getElementById('waehrungenHelp').innerHTML = universalAccountingJSON.currencies.length + "  Währungen gefunden"
            }

            if (universalAccountingJSON.accounts) {
                document.getElementById('kontenplanHelp').innerHTML = universalAccountingJSON.accounts.length + "  Konten gefunden"
            }

            if (universalAccountingJSON.costCenters) {
                document.getElementById('kostenstellenHelp').innerHTML = universalAccountingJSON.costCenters.length + "  Kostenstellen gefunden"
            }
        }

        function transformSteuerstamm() {
            const fileElement = document.getElementById('steuerstamm')
            
            const fileList = fileElement.files;
            const reader = new FileReader();

            reader.addEventListener(
                "load",
                function() {
                    const csvEmptyLinesFilteredOut = reader.result.split('\n').filter(line => !line.trim().match(/^;*$/)).join('\n')
                    const data = Papa.parse(csvEmptyLinesFilteredOut, { header: true })

                    universalAccountingJSON.taxes = []

                    for (const tax of data.data) {
                        universalAccountingJSON.taxes.push({
                            externalId: tax.Steuercode + "-" + tax['Gültig ab'],
                            code: tax.Steuercode,
                            startsAt: !['', '01.01.1900'].includes(tax['Gültig ab']) ? moment(tax['Gültig ab'], 'DD.MM.YYYY').format('YYYY-MM-DD') : null,
                            endsAt: !['', '01.01.1900'].includes(tax['Datum bis']) ? moment(tax['Datum bis'], 'DD.MM.YYYY').format('YYYY-MM-DD') : null,
                            value: tax.Steuersatz,
                            postToAccountExternalId: tax.Gegenkonto,
                            description: tax.Steuertext
                        })
                    }

                    updateUniversalAccountingJSON()

                    fileElement.value = ''
                },
                false
            )

            reader.readAsText(fileList[0])
        }

        function transformWaehrungen() {
            const fileElement = document.getElementById('waehrungen')
            
            const fileList = fileElement.files;
            const reader = new FileReader();

            reader.addEventListener(
                "load",
                function() {
                    const csvEmptyLinesFilteredOut = reader.result.split('\n').filter(line => !line.trim().match(/^;*$/)).join('\n')
                    const data = Papa.parse(csvEmptyLinesFilteredOut, { header: true })

                    universalAccountingJSON.currencies = []

                    for (const currency of data.data) {
                        universalAccountingJSON.currencies.push({
                            externalId: currency['Währung'],
                            code: currency['Währung'],
                        })
                    }

                    updateUniversalAccountingJSON()

                    fileElement.value = ''
                },
                false
            )

            reader.readAsText(fileList[0])
        }

        function transformKontenplan() {
            const fileElement = document.getElementById('kontenplan')
            
            const fileList = fileElement.files;
            const reader = new FileReader();

            reader.addEventListener(
                "load",
                function() {
                    const csvEmptyLinesFilteredOut = reader.result.split('\n').filter(line => !line.trim().match(/^;*$/)).join('\n')
                    const data = Papa.parse(csvEmptyLinesFilteredOut, { header: true })

                    universalAccountingJSON.accounts = []

                    for (const account of data.data) {
                        let type = undefined

                        if (account['Typ (KEPA)'] === 'A') {
                            type = 'asset'
                        } else if (account['Typ (KEPA)'] === 'P') {
                            type = 'liability'
                        } else if (account['Typ (KEPA)'] === 'E') {
                            type = 'revenue'
                        } else if (account['Typ (KEPA)'] === 'K') {
                            type = 'expense'
                        } else if (account['Typ (KEPA)'] === '') {
                            continue
                        }

                        universalAccountingJSON.accounts.push({
                            externalId: account['Kontonummer'],
                            number: account['Kontonummer'],
                            description: account['Kontobezeichnung'],
                            currency: account['Währung'],
                            type: type
                        })
                    }

                    updateUniversalAccountingJSON()

                    fileElement.value = ''
                },
                false
            )

            reader.readAsText(fileList[0])
        }

        function transformKostenstellen() {
            const fileElement = document.getElementById('kostenstellen')
            
            const fileList = fileElement.files;
            const reader = new FileReader();

            reader.addEventListener(
                "load",
                function() {
                    const csvEmptyLinesFilteredOut = reader.result.split('\n').filter(line => !line.trim().match(/^;*$/)).join('\n')
                    const data = Papa.parse(csvEmptyLinesFilteredOut, { header: true })

                    universalAccountingJSON.costCenters = []

                    for (const costCenter of data.data) {
                        universalAccountingJSON.costCenters.push({
                            externalId: costCenter['Kostenstelle/Träger'],
                            code: costCenter['Kostenstelle/Träger'],
                            name: costCenter['Text'],
                        })
                    }

                    updateUniversalAccountingJSON()

                    fileElement.value = ''
                },
                false
            )

            reader.readAsText(fileList[0])
        }

        document.getElementById('steuerstamm').addEventListener('change', transformSteuerstamm)
        document.getElementById('waehrungen').addEventListener('change', transformWaehrungen)
        document.getElementById('kontenplan').addEventListener('change', transformKontenplan)
        document.getElementById('kostenstellen').addEventListener('change', transformKostenstellen)
        
        document.getElementById('companyName').addEventListener('change', function (event) {
            universalAccountingJSON.organization.companyName = event.target.value; 
            updateUniversalAccountingJSON(); 
        })
        document.getElementById('companyUid').addEventListener('change', function (event) {
            universalAccountingJSON.organization.companyUid = event.target.value; 
            updateUniversalAccountingJSON(); 
        })
        document.getElementById('companyTaxNumber').addEventListener('change', function (event) {
            universalAccountingJSON.organization.companyTaxNumber = event.target.value; 
            updateUniversalAccountingJSON(); 
        })
        document.getElementById('leadCurrency').addEventListener('change', function (event) {
            universalAccountingJSON.organization.leadCurrency = event.target.value; 
            updateUniversalAccountingJSON(); 
        })
        
        document.getElementById("download").addEventListener('click', function() {
            download('kontera-stammdaten-' + slugify(universalAccountingJSON.organization.companyName, { lower: true, strict: true }) + ".json", JSON.stringify(universalAccountingJSON, null, 2))
        })

        updateUniversalAccountingJSON()

        
    </script>
  </body>
</html>
